name: Tests

on:
  push:
    branches: [main, ci-dev]
  pull_request:
    branches: [main, "feature/**"]
  workflow_dispatch:
    inputs:
      enable_terminal:
        type: boolean
        description: "Enable terminal session."
        required: false
        default: false

jobs:
  # -------------------------------------------------------
  # Formal checks (formatting + linting)
  # -------------------------------------------------------
  lint:
    name: Formal Checks (Linux)
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck shfmt

      - name: ğŸ” Run formal checks
        run: |
          echo "Running ./build check..."
          ./build check

  # -------------------------------------------------------
  # Bats test suite across OS versions
  # -------------------------------------------------------
  test:
    name: Bats Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        # os: tests on ubuntu-22.04 fail since bats is too old
        os: [ubuntu-24.04, macos-14, macos-15]

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install dependencies
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update -y
            sudo apt-get install -y bats
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew update
            brew install bats-core
          fi

      - name: ğŸ§ª Run Bats tests
        run: |
          echo "Running Bats tests..."
          bats --version
          bats test
